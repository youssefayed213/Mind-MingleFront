<!DOCTYPE html>
<html lang="zxx">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <title>Medic | Medical HTML Template</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Medical HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Medical HTML Template v1.0">
  <meta name="theme-name" content="medic" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/Front/plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/Front/plugins/slick/slick.css">
  <link rel="stylesheet" href="/assets/Front/plugins/slick/slick-theme.css">
  <link rel="stylesheet" href="/assets/Front/plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="/assets/Front/plugins/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/assets/Front/plugins/animation/animate.min.css">
  <link rel="stylesheet" href="/assets/Front/plugins/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="/assets/Front/plugins/timePicker/timePicker.css">
  <link href="/assets/Front/css/style.css" rel="stylesheet">
  <link rel="icon" href="/assets/Front/images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="page-wrapper">
    <!-- Header section -->
    <section class="header-uper">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-4 col-lg-3">
            <div class="logo">
              <a href="index.html">
                <img loading="lazy" class="img-fluid" src="/assets/Front/images/logo.png" alt="logo">
              </a>
            </div>
          </div>
          <div class="col-xl-8 col-lg-9">
            <div class="right-side">
              <ul class="contact-info pl-0 mb-4 mb-md-0">
                <li class="item text-left">
                  <div class="icon-box">
                    <i class="far fa-envelope"></i>
                  </div>
                  <strong>Email</strong>
                  <br>
                  <a href="mailto:info@medic.com">
                    <span>info@medic.com</span>
                  </a>
                </li>
                <li class="item text-left">
                  <div class="icon-box">
                    <i class="fas fa-phone"></i>
                  </div>
                  <strong>Call Now</strong>
                  <br>
                  <span>+ (88017) - 123 - 4567</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--End Header-->

    <!-- Hero slider section -->
    <div class="hero-slider">
      <div class="slider-item slide1" style="background-image: url(/assets/Front/images/slider/slider-bg-4.jpg)">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="content style text-center">
                <h2 class="text-white text-bold mb-2" data-animation-in="slideInLeft">Choose Role</h2>
                <button class="btn btn-main btn-white" (click)="toggleEtudiantForm()" data-animation-in="slideInLeft"
                  data-duration-in="1.2">Etudiant</button>
                <button class="btn btn-main btn-white" (click)="toggleExpertForm()" data-animation-in="slideInLeft"
                  data-duration-in="1.2" style="margin-left: 10%;">Expert</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero slider section -->


    <!-- Etudiant form section -->
    <div class="content style text-center" *ngIf="showEtudiantForm">
      <section class="section contact" style="padding-left: 18%;">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-7">
              <div class="card-body">
                <div class="contact-area style-two pl-0 pr-0 pr-lg-4">
                  <div class="section-title">
                    <h3>Etudiant <span>Form</span></h3>
                  </div>

                  <div class="contact-form">
                    <form (submit)="submitEtudiantForm()" action="#" class="row">
                      <!-- Input field for 'bids' -->
                      <div class="col-lg-6">
                        <input type="text" name="poids" class="form-control main etudiant-input" placeholder="poids"
                          required>
                      </div>
                      <!-- Input field for 'taille' -->
                      <div class="col-lg-6">
                        <input type="number" name="taille" class="form-control main etudiant-input" placeholder="Taille"
                          required>
                      </div>
                      <!-- File input for 'dossier' -->
                      <div class="col-lg-12">
                        <label class="etudiant-file-label">Dossier</label>
                        <input type="file" name="dossier" class="form-control-file etudiant-file-input"
                          accept=".pdf, .doc, .docx" required>
                      </div>
                      <div class="col-md-12 text-right">
                        <button class="btn btn-style-one etudiant-submit-btn" type="submit"
                          >Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- End Etudiant form section -->

    <!-- Expert form section -->
    <div class="content style text-center" *ngIf="showExpertForm">
      <form  class="content style text-center" id="expertForm" (submit)="submitExpertForm(newExpert)" enctype="multipart/form-data">
        <section class="section style-three pb-0">
          <div class="container">
            <div class="row">
              <!-- Existing card for the first expert form and subsequent ones -->
              <div class="col-lg-6 mb-4" *ngFor="let expertForm of expertForms; let i = index">
                <div class="card position-relative">
                  <div class="card-body">
                    <div class="contact-area style-two pl-0 pr-0 pr-lg-4">
                      <div class="section-title">
                        <h3>Experience</h3>
                      </div>
                      <form (submit)="submitExperienceForm(i)" name="contact_form_{{i}}" class="default-form contact-form" action="javascript:void(0)" method="post">
                        <!-- Form fields -->
                        <div class="form-group">
                          <label for="experience">Add Experience</label>
                          <div class="row">
                            <div class="col-md-6">
                              <input class="form-control" type="date" name="fromDate" placeholder="From Date" required
                                [(ngModel)]="expertForm.fromDate">
                            </div>
                            <div class="col-md-6">
                              <input class="form-control" type="date" name="toDate" placeholder="To Date" required
                                [(ngModel)]="expertForm.toDate">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="where">Where</label>
                          <input class="form-control" type="text" name="where" placeholder="Location" required
                            [(ngModel)]="expertForm.where">
                        </div>
                        <div class="form-group">
                          <label for="jobTitle">Job Title</label>
                          <input class="form-control" type="text" name="jobTitle" placeholder="Job Title" required
                            [(ngModel)]="expertForm.jobTitle">
                        </div>
                        <div class="form-group">
                          <label for="jobDescription">Job Description</label>
                          <textarea class="form-control" name="jobDescription" rows="3" placeholder="Job Description"
                            required [(ngModel)]="expertForm.jobDescription"></textarea>
                        </div>
                        <!-- "+" button to add another expert form (inside the card) -->
                       

                          <button  type="submit"
                          class="btn btn-style-one save-btn position-absolute"
                          style="bottom: 10px; right: 10px;">Save</button>
                        <!-- Delete button to remove this card -->
                        <button  type="button"
                          class="btn-style-one delete-btn position-absolute" (click)="deleteExpertForm(i)"
                          style="bottom: 10px; left: 10px;">Delete</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="row">
              <div class="col-lg-6" style="margin-left: 40%;">
                <label class="dossierFile">
                    <h4>Enter the demanded documents</h4>
                </label>
                <input type="file" id="dossierFile" class="form-control-file etudiant-file-input" (change)="onFileSelected($event)">
            </div>
            
              <div class="col-lg-6" style="margin-left: 75%;">
                <button type="submit" class="btn btn-style-one mt-3">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- End Expert form section -->

    <!-- Router outlet -->
    <router-outlet></router-outlet>

    <!-- Footer section -->
    <app-footer-front></app-footer-front>
  </div>

  <!-- JavaScript imports and scripts -->
  <script src="/assets/Front/plugins/jquery.min.js"></script>
  <script src="/assets/Front/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="/assets/Front/plugins/slick/slick.min.js"></script>
  <script src="/assets/Front/plugins/slick/slick-animation.min.js"></script>
  <script src="/assets/Front/plugins/fancybox/jquery.fancybox.min.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" defer></script>
  <script src="/assets/Front/plugins/google-map/gmap.js" defer></script>
  <script src="/assets/Front/plugins/jquery-ui/jquery-ui.js" defer></script>
  <script src="/assets/Front/plugins/timePicker/timePicker.js" defer></script>
  <script src="/assets/Front/js/script.js"></script>
</body>

</html>
