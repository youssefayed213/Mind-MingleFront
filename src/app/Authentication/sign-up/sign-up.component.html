
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/Back/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/Back/img/favicon.png">
  <title>
    Material Dashboard 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/Back/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/Back/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/Back/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="">
<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('/assets/Back/img/illustrations/illustration-signup.jpg'); background-size: cover;">
            </div>
          </div>
          <main class="main-content mt-0">
            <section>
              <div class="page-header min-vh-100">
                <div class="container">
                  <div class="row">
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                      <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('/assets/Back/img/illustrations/illustration-signup.jpg'); background-size: cover;">
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                      <div class="card card-plain">
                        <div class="card-header">
                          <h4 class="font-weight-bolder">Sign Up</h4>
                          <p class="mb-0">Enter your details to register</p>
                        </div>
                        <div class="card-body">
                          <form #userForm="ngForm" (ngSubmit)="signUp(userForm)">
                            <div class="mb-3">
                              <label class="form-label fw-bold">Nom</label>
                              <input type="text" class="form-control" [(ngModel)]="user.nomUser" name="nomUser" placeholder="Enter your last name">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Prenom</label>
                              <input type="text" class="form-control" [(ngModel)]="user.prenomUser" name="prenomUser" placeholder="Enter your first name">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Email</label>
                              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Password</label>
                              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Username</label>
                              <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Date de Naissance</label>
                              <input type="date" class="form-control" [(ngModel)]="user.dateNaiss" name="dateNaiss">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Téléphone</label>
                              <input type="tel" class="form-control" [(ngModel)]="user.tel" name="tel" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                              <label class="form-label fw-bold">Role</label>
                              <select class="form-select" [(ngModel)]="user.role" name="role">
                                <option value="Etudiant">Etudiant</option>
                                <option value="Enseignant">Enseignant</option>
                              </select>
                            </div>
                            <div *ngIf="user.role === 'Etudiant'">
                              <label class="form-label fw-bold">Student Number</label>
                              <input type="number" class="form-control" [(ngModel)]="user.numEtudiant" name="numEtudiant">
                            </div>
                            <div *ngIf="user.role === 'Enseignant'">
                              <label class="form-label fw-bold">Teacher Number</label>
                              <input type="number" class="form-control" [(ngModel)]="user.numEnseignant" name="numEnseignant">
                            </div>
                            <div class="form-check form-check-info text-start ps-0">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                              <label class="form-check-label" for="flexCheckDefault">
                                I agree to the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                              </label>
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" [disabled]="submitting">Sign Up</button>
                            </div>
                          </form>

                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                          <p class="mb-2 text-sm mx-auto">
                            Already have an account?
                            <a routerLink="/signin" class="text-primary text-gradient font-weight-bold">Sign in</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>

        </div>
      </div>
    </div>
  </section>
</main>


<!--   Core JS Files   -->
<script src="/assets/Back/js/core/popper.min.js"></script>
<script src="/assets/Back/js/core/bootstrap.min.js"></script>
<script src="/assets/Back/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/Back/js/plugins/smooth-scrollbar.min.js"></script>
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/assets/Back/js/material-dashboard.min.js?v=3.1.0"></script>
</body>

</html>
